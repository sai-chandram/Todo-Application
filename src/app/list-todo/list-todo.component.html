<br><h1>My Todo's</h1><br>
<div class="alert alert-success" *ngIf="deleteMessage.length>0">{{deleteMessage}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>description</th>
                <th>isCompleted</th>
                <th>DeadLine</th>
                <th>Action</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.name}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.isCompleted}}</td>
                <td>{{todo.endTime}}</td>
                <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>
                <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button></td>
            </tr>
        </tbody>
    </table>
    <!-- <div class="container" style="align-items: center; width: 100%; display: flex;">
        <button (click)="addTodo()" id="button">Add</button>
    </div> -->
    <div class="d-flex justify-content-center mt-3">
            <button (click)="addTodo()" class="btn btn-success">Add Todo</button>
        </div>
</div>
